<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="./assets/style/media-tablet.css">
    <link rel="stylesheet" href="./assets/style/media-phone.css">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./assets/img/instagram-celular.png" alt="Celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./assets/img/instagram-logo.png" class="instagram-logo" alt="Logo Instagram">
                <div>
                    <img class="profile-photo" src="./assets/img/perfil-instagram.jpg" alt="Foto do Perfil">
                </div>
                <a href="https://www.instagram.com/hadouken_fx_/" class="instagram-login">Continue como hadouken_fx_</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é hadouken_fx_?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#"><img class="app-download" src="./assets/img/googleplay-button.png" alt="Loja Google"></a>
                    <a href="#"><img class="app-download" src="./assets/img/apple-button.png" alt="Loja Apple"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
